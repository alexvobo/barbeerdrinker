<div class="jumbotron jumbotron-fluid">
    <div class="container">
        <h1 class="display-4">{{ barName }}</h1>
        <p class="bar-details" *ngIf="barDetails">
            {{ barDetails?.Bar_Address }} <span *ngIf="barDetails.Bar_Address && barDetails.Bar_City">|</span> {{
            barDetails?.Bar_City }}
            <br>
            {{ barDetails?.Bar_Phone_Number }}
        </p>
    </div>
</div>
<body>
<div class="container">
    <h2 class="text-center font-weight-light">Menu</h2>
    <br>
    <p-table [value]="menu">
        <ng-template pTemplate="header">
            <tr>
                <th>Beer</th>
                <th>Origin</th>
                <th>Price</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-beer>
            <tr>
                <td><a routerLink="/beers/{{ beer.Beer_Name }}">{{ beer.Beer_Name }}</a></td>
                <td>{{ beer.Beer_Origin }}</td>
                <td>{{ beer.Price | currency }}</td>
            </tr>
        </ng-template>
    </p-table>
</div>
</body>
